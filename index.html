<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2> We are coming soon</h2>
            <h3 id="end"> 5 December 2024 10:00 PM</h3>
            <div class="box">
                 <div>
               
                <input type="text" name="days" id="day" readonly value="0">
                <br>
                <label for="day">Days</label>
                 </div>

               <div>
               
                <input type="text" name="hours" id="hr" readonly value="0">
                <br>
                <label for="hr">Hours</label>
            </div>
            <div>
                <input type="text" name="minutes" id="min" readonly value="0">
                <br>
                <label for="min">Minutes</label>

            </div>
                <div>
                    <input type="text" name="seconds" id="sec" readonly value="0">
                 <br>
                 <label for="sec">Seconds</label>
                </div>
              
        </div>
       
    </div>

   <script src="script.js"></script>
</body>
</html>
